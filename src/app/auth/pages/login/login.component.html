<div class="login-wrapper">
  <mat-card class="login-card">
    <h1>Login</h1>

    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="senha"
          name="senha"
          required
        />
      </mat-form-field>

      <mat-card class="login-card">
  <h1>CaixaVerso</h1>
  
</mat-card>


      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading"
        class="full-width"
      >
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>
    </form>
  </mat-card>
</div>
